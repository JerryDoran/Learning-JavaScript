<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Observer Pattern</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="square" id="elementObserverOne"></div>
    <hr />
    <button type="button" onclick="model.increment()">Increment</button>

    <script src="js/modelnumber.js"></script>
    <script src="js/elementobserver.js"></script>

    <script>
      const model = new NumberModel();
      const elementObserverOne = new ElementObserver('elementObserverOne');

      model.addObserver(elementObserverOne);
    </script>
  </body>
</html>
